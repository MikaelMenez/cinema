<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="genero">
        <h3>Escolha seu gênero de filme favorito:</h3>
        <label>romance:</label>
        <input type="radio" id="GeneroRomance" name="genero">
        <label>ação:</label>
        <input type="radio" id="GeneroAcao" name="genero">
        <label>aventura:</label>
        <input type="radio" id="GeneroAventura" name="genero">
        <label>terror:</label>
        <input type="radio" id="GeneroTerror" name="genero">
        <label>comédia:</label>
        <input type="radio" id="GeneroComedia" name="genero">
        <button id="prox1">Próximo</button>
    </section>
    <section id="anos">
        <h3>Escolha sua década de preferência:</h3>
        <label>70's:</label>
        <input type="radio" id="Anos70" name="genero">
        <label>80's:</label>
        <input type="radio" id="Anos80" name="genero">
        <label>90's:</label>
        <input type="radio" id="Anos90" name="genero">
        <label>2000:</label>
        <input type="radio" id="Ano2000" name="genero">
        <label>2010:</label>
        <input type="radio" id="Ano2010" name="genero">
        <label>2020:</label>
        <input type="radio" id="Ano2020" name="genero">
        <button id="prox2">Próximo</button>
    </section>
    <img src="" alt="pôster de grease" id="imagem">
<script src="script.js"></script>
</body>
</html>
